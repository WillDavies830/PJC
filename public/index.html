<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Race Control - Portsmouth Joggers' Club">
  <title>Race Control - PJC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
</head>
<body>
  <header>
    <h1>Race Control</h1>
    <span id="connection-status" class="online">Online</span>
  </header>
  
  <aside class="role-selector">
    <label for="user-role">Role:</label>
    <select id="user-role">
      <option value="admin">Admin</option>
      <option value="runner">Runner</option>
    </select>
  </aside>
  
  <main>
    <section id="home-screen" class="screen active">
      <h2>Portsmouth Joggers' Club</h2>
      <nav class="button-container">
        <button id="create-race-button" class="primary-button">Create New Race</button>
        <button id="view-races-button" class="primary-button">View Races</button>
      </nav>
      <section id="sync-status" class="hidden">
        <p>You have unsynchronized race data</p>
        <button id="sync-now-button" class="action-button">Sync Now</button>
      </section>
    </section>

    <section id="create-race-screen" class="screen">
      <h2>Create New Race</h2>
      <form id="create-race-form">
        <fieldset class="form-group">
          <label for="race-name">Race Name:</label>
          <input type="text" id="race-name" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="race-date">Race Date:</label>
          <input type="date" id="race-date" required>
        </fieldset>
        <nav class="button-container">
          <button type="submit" class="primary-button">Create Race</button>
          <button type="button" id="cancel-create" class="secondary-button">Cancel</button>
        </nav>
      </form>
    </section>

    <section id="races-list-screen" class="screen">
      <h2>Available Races</h2>
      <section id="races-container"></section>
      <nav class="button-container">
        <button id="back-to-home" class="secondary-button">Back</button>
      </nav>
    </section>

    <section id="race-control-screen" class="screen">
      <h2 id="race-name-display"></h2>
      <time id="timer-display">00:00:00</time>
      <nav id="timer-controls">
        <button id="start-timer-button" class="action-button">Start Race</button>
        <button id="end-race-button" class="action-button" disabled>End Race</button>
      </nav>

      <section id="runner-input">
        <form id="record-finish-form">
          <fieldset class="form-group">
            <label for="runner-number"><strong>Bib Number:</strong></label>
            <input type="number" id="runner-number" min="1" required>
          </fieldset>
          <button type="submit" class="primary-button">Record</button>
        </form>
      </section>
      
      <section id="recorded-results">
        <h3>Recorded Results</h3>
        <article id="results-list"></article>
      </section>

      <nav class="button-container">
        <button id="upload-results-button" class="primary-button" disabled>Upload Results</button>
        <button id="clear-results-button" class="secondary-button" disabled>Clear Results</button>
        <button id="back-to-races" class="secondary-button">Back</button>
      </nav>
    </section>

    <section id="results-screen" class="screen">
      <h2 id="results-race-name"></h2>
      <section id="results-table-container"></section>
      <nav class="button-container">
        <button id="back-from-results" class="secondary-button">Back</button>
      </nav>
    </section>
  </main>

  <aside id="notification" class="notification hidden"></aside>

  <script src="templates.js"></script>
  <script src="offline.js"></script>
  <script src="timer.js"></script>
  <script src="app.js"></script>
</body>
</html>
